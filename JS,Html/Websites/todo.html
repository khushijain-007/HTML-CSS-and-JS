<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cute To-Do Notes</title>

    <style>
        body {
            background: #ffeef4; /* pale pink background */
            font-family: "Comic Sans MS", "Poppins", cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            background: #fff;
            padding: 25px;
            width: 350px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #ff6f91;
            margin-bottom: 15px;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ffd6e8;
            outline: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            background: #a0e7e5; /* pale blue */
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #87dcd9;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #fff3b0; /* pale yellow */
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        li span {
            color: #333;
        }

        .delete-btn {
            background: #ffb3c6; /* soft pink */
            border: none;
            border-radius: 8px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #ff8fab;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h2>ðŸŒ¸ My To-Do Notes ðŸŒ¸</h2>

    <div class="input-area">
        <input type="text" id="taskInput" placeholder="Write a cute task âœ¨">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
</div>

<script>
    function addTask() {
        const input = document.getElementById("taskInput");
        const taskText = input.value.trim();

        if (taskText === "") return;

        const li = document.createElement("li");

        const span = document.createElement("span");
        span.textContent = taskText;

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "âœ•";
        deleteBtn.className = "delete-btn";

        deleteBtn.onclick = function () {
            li.remove();
        };

        li.appendChild(span);
        li.appendChild(deleteBtn);

        document.getElementById("taskList").appendChild(li);

        input.value = "";
    }
</script>

</body>
</html>
