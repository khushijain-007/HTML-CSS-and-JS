<!DOCTYPE html>
<html>
<head>
    <title>Exact Pattern Replica</title>
</head>
<body>

<svg width="700" height="600" viewBox="0 0 700 600"
     xmlns="http://www.w3.org/2000/svg">

    <!-- Outer border -->
    <rect x="10" y="10" width="680" height="580"
          fill="none" stroke="black" stroke-width="6"/>

    <!-- Left narrow -->
    <line x1="140" y1="10" x2="140" y2="590" stroke="black" stroke-width="6"/>
    <!-- Middle -->
    <line x1="360" y1="10" x2="360" y2="590" stroke="black" stroke-width="6"/>
    <!-- Right wide -->
    <line x1="540" y1="10" x2="540" y2="590" stroke="black" stroke-width="6"/>

    <line x1="10" y1="140" x2="690" y2="140" stroke="black" stroke-width="6"/>
    <line x1="10" y1="290" x2="690" y2="290" stroke="black" stroke-width="6"/>
    <line x1="10" y1="430" x2="690" y2="430" stroke="black" stroke-width="6"/>

    <!-- Top middle -->
    <line x1="140" y1="80" x2="360" y2="80" stroke="black" stroke-width="6"/>
    <line x1="140" y1="110" x2="360" y2="110" stroke="black" stroke-width="6"/>

    <!-- Bottom middle -->
    <line x1="140" y1="340" x2="360" y2="340" stroke="black" stroke-width="6"/>
    <line x1="140" y1="380" x2="360" y2="380" stroke="black" stroke-width="6"/>

    <!-- ===== Right column: ONLY 2 horizontal cells, split in middle ===== -->
    <line x1="360" y1="215" x2="690" y2="215" stroke="black" stroke-width="6"/>
    <line x1="360" y1="360" x2="690" y2="360" stroke="black" stroke-width="6"/>

    <!-- ===== Center vertical splits (ONLY in middle row) ===== -->
    <line x1="230" y1="140" x2="230" y2="290" stroke="black" stroke-width="6"/>
    <line x1="300" y1="140" x2="300" y2="290" stroke="black" stroke-width="6"/>

    <!-- ===== Bottom row: ONLY 2 middle columns ===== -->
    <line x1="250" y1="430" x2="250" y2="590" stroke="black" stroke-width="6"/>

</svg>

</body>
</html>
